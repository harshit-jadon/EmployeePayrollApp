<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="image\formlogo.png">
        <title> Employee Payroll Form</title> 
        <link rel="stylesheet" href="form.css">
        <script src="EmployeePayrollData.js"> </script>
        <script src="form.js"></script>
    </head>
    <body>
        <header class="header-content"> 
            <div class="logo-content"> 
                <img src="image\headerlogo.png" alt="EmployeePayrollHeaderLogo">
                <div>
                    <span class="emp-text"> EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll"> PAYROLL</span>
                </div>
            </div>
        </header>
        <div id="formId" class="form-content">
            <form class ="form" action="#" onreset="resetForm()" onsubmit="save()"> 
                <div class="form-head"> Employee Payroll Form</div>
                    <div class= row-content>
                        <label class="label text" for="name"> Name </label>
                        <input class="input" type="text" id='name' name='name' placeholder="Your Name..." required>
                        <error-output class="text-error" for="text"></error-output>
                    </div>
                <div class="row-content">
                    <label class="label text" for="profile"> Profile Image</label>
                    <div class ="profile-radio-content">
                        <label>
                            <input class="radio" type="radio" id="profile1" name="profile" value="image\Ellipse -3.png" required>
                            <img class="profile" id="image1" src="image\Ellipse -3.png">
                        </label>
                        <label>
                            <input class="radio" type="radio" id="profile2" name="profile" value="image\Ellipse -1.png" required>
                            <img class="profile" id="image2" src="image\Ellipse -1.png">
                        </label>
                        <label>
                            <input class="radio" type="radio" id="profile3" name="profile" value="image\Ellipse -8.png" required>
                            <img class="profile" id="image3" src="image\Ellipse -8.png">
                        </label>
                        <label>
                            <input class="radio" type="radio" id="profile4" name="profile" value="image\Ellipse -7.png" required>
                            <img class="profile" id="image4" src="image\Ellipse -7.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender"> Gender</label>
                    <div>
                        <input class="radio" type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input class="radio" type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                        <input class="radio" type="radio" id="other" name="gender" value="other">
                        <label class="text" for="other">Other</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department"> Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                        <input class="checkbox" type="checkbox" id="other" name="department" value="Other">
                        <label class="text" for="other">Other</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Salary</label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="salary">
                    <output class="salary-output text" for="salary">Salary </output>
                </div>
                <div class="row-content">
                    <label class="label text" for="startdate">Start date</label>
                    <div id="date">
                        <select id="day" name="Day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" name="Month">
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                            <option value="Apr">April</option>
                            <option value="May">May</option>
                            <option value="Jun">June</option>
                            <option value="Jul">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <select id="year" name="Year">
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2019">2018</option>
                            <option value="2019">2017</option>
                            <option value="2019">2016</option>
                        </select>
                    </div>
                    <error-output class="date-error" for="startDate"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class='input' name="Notes" placeholder="write note here(it is optional)" style="height:100px";></textarea>
                </div>
                <div class="buttonparent">
                     <div class="submit-reset">
                        <button type="cancel" class="button cancelButton resetButton" id="cancelButton" onclick="document.location='form.html'">Cancel</button>
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="button resetButton">Reset</button>
                    </div>
                </div>
                </form>    
        </div>
    </body>
    </html>
