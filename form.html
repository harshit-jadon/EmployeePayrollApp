<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="image\formlogo.png">
       <title> Employee Payroll Form</title> 
       <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <header class="header-content"> 
            <div class="logo-content"> 
                <img src="image\headerlogo.png" alt="EmployeePayrollHeaderLogo">
                <div>
                    <span class="emp-text"> EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll"> PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class ="form">
                <div class="form-head"> Employee Payroll Form</div>
                    <div class= row-content>
                        <label class="label text" for="name"> Name </label>
                        <input class="input" type="text" id='name' name='name' placeholder="Your Name..." required>
                    </div>
                <div class="row-content">
                    <label class="label text" for="profile"> Profile Image</label>
                    <div class ="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="image\Ellipse -3.png" required>
                            <img class="profile" id="image1" src="image\Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="image\Ellipse -1.png" required>
                            <img class="profile" id="image2" src="image\Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="image\Ellipse -8.png" required>
                            <img class="profile" id="image3" src="image\Ellipse -8.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="image\Ellipse -7.png" required>
                            <img class="profile" id="image4" src="image\Ellipse -7.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender"> Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label class="text" for="other">Other</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department"> Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                        <input class="checkbox" type="checkbox" id="other" name="other" value="Other">
                        <label class="text" for="other">Other</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Salary</label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="">
                    <output class="salary-output text" for="salary"> 400000</output>
                </div>
            </form>
        </div>
    </body>
</html>
